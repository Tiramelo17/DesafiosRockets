<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" defer type="module"></script>
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>
    <div class="container">

        <main class="card">
            <H1 class="title">Cálculo de IMC</H1>
            <form action="">
                <label for="peso">Peso (kg)</label>
                <input id="peso" type="text" placeholder="60">
                <label for="altura">Altura (cm)</label>
                <input id="altura" type="text" placeholder="165">
                
                <button class="button-form" type="submit">Calcular IMC
                    <img src="assets/arrow.svg" alt="">
                </button>
                
            </form>
        </main>

    </div>

        <div class="modal-wrapper">
            <div class="modal card-modal">
                <div>
                    <button class="close">
                        <img src="assets/buttonX.svg" alt="imagem para fechar o popup">
                    </button>
                    <h2>Seu IMC é de 28</h2>
                </div>
            </div>
        </div>
</body>
</html>
