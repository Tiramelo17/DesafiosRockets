<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app">

        <header class="">
            <nav>
                <img src="imgs/icon_Camera.svg" alt="">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>
            <form action="">
                <div class="input-wrapper">
                    <label for="pesquisa">Pesquise por imagens e coleções</label>
                    <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquise por imagens e coleções">

                </div>
            </form>
            <img class="avatar" src="https://randomuser.me/api/portraits/men/4.jpg" alt="">
        </header>
        <main>
        <h1>Galeria</h1>
        <section class="cards">
            <figure class="card">
                <img src="imgs/imagem1.png" alt="">
                <figcaption class="detalhes">
                    <h2>Colméia</h2>
                    <p>tag</p>
                </figcaption>
            </figure>
            <figure class="card" style="--delay:.8s">
                <img src="imgs/imagem2.png" alt="">
                <figcaption class="detalhes">
                    <h2>Show de luzes</h2>
                    <p>tag</p>      
                </figcaption>
            </figure>
            <figure class="card" style="--delay:.12s">
                <img src="imgs/imagem3.png" alt="">
                <figcaption class="detalhes">
                    <h2>Organização e grids</h2>
                    <p>tag</p>
                    
                </figcaption>
            </figure>
            <figure class="card" style="--delay:.16s">
                <img src="imgs/imagem4.png" alt="">
                <figcaption class="detalhes">
                    <h2>Deep purple</h2>
                    <p>tag</p>
                </figcaption>
  
            </figure>
            <figure class="card" style="--delay:.20s">
                <img src="imgs/imagem5.png" alt="" >
                <figcaption class="detalhes">

                    <h2>Multi-Screen</h2>
                    <p>tag</p>
                </figcaption>
            </figure>
            <figure class="card" style="--delay:.24s">
                <img src="imgs/imagem6.png" alt="" >
                <figcaption class="detalhes">

                    <h2>Workspace elétrica</h2>
                    <p>tag</p>
                </figcaption>
            </figure>
            <figure class="card" style="--delay:.28s">
                <img src="imgs/imagem7.png" alt="">
                <figcaption class="detalhes">

                    <h2>Ergonomia e cores</h2>
                    <p>tag</p>
                </figcaption>
            </figure>
            <figure class="card" style="--delay:.32s">
                <img src="imgs/imagem8.png" alt="">
                <figcaption class="detalhes">

                    <h2>Setup de escritor</h2>
                    <p>tag</p>
                </figcaption>
            </figure>
            <figure class="card" style="--delay:.36s">
                <img src="imgs/imagem9.png" alt="">
                <figcaption class="detalhes">

                    <h2>Dark and red</h2>
                    <p>tag</p>
                </figcaption>
            </figure>
        </section>
        </main>
        <footer class="container">
           <p>
               © 2023 - Rocketseat Explorer
           </p>
        </footer>
    </div>
</body>
</html>
