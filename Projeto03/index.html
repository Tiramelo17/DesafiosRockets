<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="page">
        
        <header>
            <h1>
                Crie e compartilhe <br/> seu evento.
            </h1>
            <p>O primeiro passo, é preencher esse <br/>
                formulário de inscrição.</p>
        </header>
        <form action="" id="myForm">
            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações do Eventos</legend>
    
    
                    <div class="input-wrapper">
                        <label for="event-title">Titulo do evento <span>(minimo 8 caracteres)</span> </label>
                        <input type="text" name="event-title" id="event-title" required minlength="8"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span> </label>
                        <input type="url" name="event-link" id="event-link" required/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="wpp-cont">Whatsapp para contato<span>(somente números)</span> </label>
                        <input type="number" name="wpp-cont" id="wpp-cont" required/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="inf">Informações  extras</label>
                        <textarea  id="inf"></textarea>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-categoria">Categoria</label>
                        <select name="select-categoria" id="event-categoria">
                            <option value="live">Ao Vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentoria">Mentoria</option>
                        </select>
                    </div>

                    

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span> </label>
                        <input type="email" name="event-email" id="event-email"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span> </label>
                        <input type="password" name="event-password" id="event-password" required minlength="8"/>
                    </div>


                    <div class="input-wrapper-check">
                        <input type="checkbox" name="event-check" id="event-check"/>
                        <label for="event-check">Evento privado</label>
                    </div>


                </div>
            </fieldset>  

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col-date">

                        <div class="input-wrapper">
                            <label for="event-date">Data </label>
                            <input type="date" name="event-date" id="event-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" name="event-begin" id="event-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end"> Até</label>
                            <input type="time" name="event-end" id="event-end"/>
                        </div>


                    </div>

                

                </div>
            </fieldset>    

            <div class="form-buttom">
                <input type="submit" value="Salvar evento" form="myForm">
            </div>

        </form>
    </div>

</body>
</html>
